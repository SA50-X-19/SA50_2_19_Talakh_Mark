<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <header class="head">
            <div class="header__left">
                <nav class="menu__logo__left">
                    <ul class="logo__left">
                        <li><a href=""><img src="./asserts/logo.svg" alt=""></a></li>
                        <li><a href="#" class="textlogo">WILDLIFE</a></li>
                    </ul>
                </nav>
                <div class="cube">
                </div>
                <div class="survival">
                    <ul class="surv__table">
                        <li class="survival__visual">
                            Survival
                        </li>
                        <li class="surv__text">
                            What this means is that we exist to help protect
                        our environment and do in numbers of ways.
                        You can save the planet by donation.
                        </li>
                        <li>
                            <button class="donate">
                                Donate
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__right">
                <nav class="info">
                    <ul class="info__block">
                        <li class="block">
                            <a href="#" class="nav__block">
                                Blog
                            </a>
                        </li>
                        <li class="block">
                            <a href="#" class="nav__block">
                                Contacts
                            </a>
                        </li>
                        <li class="block">
                            <a href="#" class="nav__block">
                                <img src="./asserts/pupa.svg" alt="" class="pupa">
                            </a>
                        </li>
                        <li class="block">
                            <a href="#" class="sign">
                                Sign in
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <h1 class="close">
        Wildlife
    </h1>
</body>
</html>
